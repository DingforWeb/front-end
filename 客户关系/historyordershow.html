			<div class="main">
				<div class="main_content">
					<form action="" method="post">
						<s:iterator value="orderlist">
							<span>订单ID：</span><input type="text"  value='<s:property value="orderID"/>' />
							<span>公司名字： </span><input type="text"  value='<s:property value="customerName"/>' /><br />
							<span>公司编号： </span><input type="text"  value='<s:property value="firmId"/>' />
							<span>状态： </span> <input type="text"  value='<s:property value="state"/>' /><br />
							<span>地址：</span><input type="text"  value='<s:property value="orderAddress"/>' />
							<span>总金额：</span><input type="text"  value='<s:property value="totalMoney"/>' /><br />
							<span>交易日期：</span><input type="text"  value='<s:property value="ordertime"/>' /> <br />
