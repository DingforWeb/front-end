								<th>地点</th>
								<th>概要</th>
								<th>详细信息</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
							<tr>
							<s:iterator value="list">
							<td><s:property value="connect_id"/></td>
							<td><s:property value="connect_time"/></td>
							<td><s:property value="place"/></td>
							<td><s:property value="connect_outline"/></td>
							<td><s:property value="detail"/></td>
							<td><s:property value="connect_remark"/></td>
							<td><a href="deleteconnect!deleteConnect.action?connect_id=%{connect_id}">删除</a></td></tr>
