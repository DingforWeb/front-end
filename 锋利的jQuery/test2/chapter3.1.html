<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片提示</title>
		<style>
			ul{list-style: none;}
			ul li{float: left;margin-left: 20px;border: 1px solid #aaa;}
			img{width: 170px;height: 170px;}
			#tooltip img{width: 300px;height: 300px;}
		</style>
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
	</head>
	<body>
		<ul>
			<li><a href="img/1F.jpg" class="tooltip" title="男装">
				<img src="img/1F.jpg" alt="男装" />
			</a></li>
			<li><a href="img/1F.jpg" class="tooltip" title="男装">
				<img src="img/1F.jpg" alt="男装" />
			</a></li>
			<li><a href="img/1F.jpg" class="tooltip" title="男装">
				<img src="img/1F.jpg" alt="男装" />
			</a></li>
			<li><a href="img/1F.jpg" class="tooltip" title="男装">
				<img src="img/1F.jpg" alt="男装" />
			</a></li>
			<li><a href="img/1F.jpg" class="tooltip" title="男装">
				<img src="img/1F.jpg" alt="男装" />
			</a></li>
		</ul>
		<script type="text/javascript">
			$(function(){
				$(".tooltip").mouseover(function(e){
					this.myTitle=this.title;
					this.title="";
					var imgTitle=this.myTitle?"<br />"+this.myTitle:"";
					var div_txt="<div id='tooltip'><img src='"+this.href+" 'alt='产品预览图' />"+imgTitle+"</div>";
					$("body").append(div_txt);
					$("#tooltip").css({"position":"absolute","top":(e.pageY+20)+"px",
						"left":(e.pageX+10)+"px"}).show("fast");
					
				}).mouseout(function(){
					$("#tooltip").remove();
				}).mousemove(function(e){
					$("#tooltip").css({"position":"absolute","top":(e.pageY+20)+"px",
						"left":(e.pageX+10)+"px"});
				});
			});
		</script>
	</body>
</html>
