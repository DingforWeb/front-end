<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/global.css" />
		<script type="text/javascript" src="js/main.js" ></script>
		<script src="http://www.bitstorm.org/jquery/color-animation/jquery.animate-colors-min.js"
		<script src="js/jquery.color.min.js"></script>
		<meta charset="utf-8" />
		<title>random quote machine</title>
	</head>
	<body>
			<div class="quote-box">
				<div class="quote-text">
					<i class="fa fa-quote-left"></i>
					<span id="text"></span>
				</div><!--quote-text结束-->
				<div class="quote-author">
					-<span id="author"></span>
				</div><!--author结束-->
				<div class="buttons">
					<a class="button" id="wechat-quote" title="Share it to wechat" target="_blank">
						<i class="fa fa-wechat"></i>
					</a>
					<a class="button" id="weibo-quote" title="Share it to webo" target="_blank">
						<i class="fa fa-weibo"></i>
					</a>
					<button class="button" id="new-quote">New quote</button>
				</div>
				
			</div><!--quote-box结束-->
			<div class="footer">By <a href="#">Ding</a></div>
	</body>
</html>
