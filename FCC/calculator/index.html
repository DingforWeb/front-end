<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/global.css" />
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
		<script type="text/javascript" src="js/calculate.js" ></script>
		<title></title>
	</head>
	<body>
		<div class="cal_box">
			<div class="logo">
				<h2>DingDing Calculator</h2>
			</div><!--logo end-->
			<div class="caling_box" >
				<input type="text" value="0" readonly="readonly" id="caling" />
			</div><!--calculate screen end-->
			<div class="result_box" id="result">
				0	
			</div><!--result end-->
			<div class="cal_keys">
				<button class="key" value="clear">C</button>
				<button class="key" value="back">‚Üê</button>
				<button class="key" value="/">/</button>
				<button class="key" value="*">*</button>
				<button class="key" value="7">7</button>
				<button class="key" value="8">8</button>
				<button class="key" value="9">9</button>
				<button class="key" value="-">-</button>
				<button class="key" value="4">4</button>
				<button class="key" value="5">5</button>
				<button class="key" value="6">6</button>
				<button class="key" value="+">+</button>
				<div class="cal_keys2">
					<div class="cal_keys2_left">
						<button class="key" value="1">1</button>
						<button class="key" value="2">2</button>
						<button class="key" value="3">3</button>
						<button class="key  value="%">%</button>
						<button class="key" value="0">0</button>
						<button class="key" value=".">.</button>	
					</div>
					<div class="cal_keys2_right"><button class="key equal"" value="=">=</button></div>
						
				</div>
				
			</div>
		</div>
	</body>
</html>
